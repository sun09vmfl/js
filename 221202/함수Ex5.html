<script>
// 사칙 연산 함수 만들기 +, -, *, /

const plus = (a, b) => console.log(a + b);

const minus = (a, b) => {
  return a - b;// 연산의 결과값을 호출했던 곳으로 반환
};
const multiply = (a, b) => a * b;
const divide = (a, b) => a / b;

plus(10,20);// 10 + 20 -> 30
console.log(minus(20,50));// 20 - 50 -> ??
console.log(multiply(5,7));// 5 * 7 -> ??
console.log(divide(10,2));// 10 / 2 -> ??
</script>
