<script>
  /*
    let 변수 = 문자열, 숫자, boolean, null, undefined... 원시형 데이터
    let 함수 = 익명 함수(리터럴)
    let 객체 = { } (리터럴)

    객체 생성자 방식
    const 객체명 = new 객체();
    1. 함수의 첫 글자는 대문자로 시작
    2. 반드시 new 연산자를 붙여 실행

    동일한 객체를 간단하게 여러 개 생성할 수 있으며 템플릿처럼 사용 가능.
  */

  const num = new Number(10); // 숫자 객체
  console.log(typeof num, num); // Number 출력, 객체로 불러와진 뒤에 Number라고 되어 있는 구체적인 값이 출력.

  const str = new String(`1`); // 문자객체
  console.log(typeof str, str);
  console.log((str.add = "더하기")); // 속성 추가
  console.log(str);
  const boo = new Boolean(true); // 불린 객체
  console.log(typeof boo, boo);

  console.log(`---------생성자함수 만들기--------`);
  function Menu(name, price, size = `tall`) {
    this.name = name;
    this.price = price;
    this.sixe = size;
    this.order = function () {
      console.log(
        `주문하신 커피는 ${this.name}이고 가격은 ${this.price}입니다.`
      );
    };
  }
  // console.log(`Menu : ${menu}`);
  let coffee = new Menu(`아메리카노`, 4000);
  // console.log(`coffee: ${coffee}`)
  coffee.order();
  coffee = new Menu(`카페모카`, 5000);
  coffee.order();
</script>
