<script>
  /*
    객체 연습
    1. 빈 객체 생성 후 객체 리터럴 방식으로 작성
    2. 객체 속성 : 학원 이름, 주소, 이메일, 메서드(console.log(나는 xxx에 있는 xx에서 공부합니다.))
