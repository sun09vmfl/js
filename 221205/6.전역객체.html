<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>전역 객체</title>
  </head>
  <body>
    <h1>전역 객체</h1>
    <p>모든 객체의 유일한 최상위 객체를 의미</p>
    <ul>
      <li>window객체(브라우저 쪽)</li>
      <li>global 객체(node.js 쪽)</li>
    </ul>

    <script>
      //브라우저
      console.log(this === window); //true

      // 터미널 node
      // this === global;

      window.document.getElementById(`id`);
      // 전역 객체의 자식 객체를 사용할 때는 전역 객체인 window 생략 가능
      document.getElementById(`id`); // 아이디 탐색 객체
      document.getElementsByClassName(`class`); // 클래스 선택자 탐색. 제일 처음 탐색 클래스 값만 배열로 반환
      document.getElementsByTagName(`p`); // 타입 선택자 탐색. 제일 처음 탐색 타입 값만 배열로 반환

      /*
      window.alert(`전역객체`);
      alert(`전역객체`);
      */

      function naver(url) {
        let location = {
          // 객체 생성
          href: `이동할 사이트는 `,
        };
        alert(location.href + url); // 객체 location의 href 키를 불러온 다음 매개변수 url더함.
        // location.href = url; 내가 만든 객체인 location의 키로 인식
        // console.log(location); {href: 'https://naver.com'}
        window.location.href = url; // window 객체 안에 있는 location 객체가 가지고 있는 href 속성이 적용되어 해당 페이지로 이동.
      }

      naver(`https://naver.com`);
    </script>
  </body>
</html>
