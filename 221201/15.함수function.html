<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수 function 1</title>
  </head>
  <body>
    <script>
      /* 
    함수 function 란?
    1. 특정 기능을 실행하기 위한 코드의 집합으로 호출을 통해 재사용 가능.
    2. 객체 자료형 중 하나이기 때문에 변수 대입 가능
    3. 함수는 선언함수와 익명함수로 생성 가능
    
        -선언함수 : 이름을 가진 함수 선언문
        선언함수의 경우 어느 곳에서나 호출 가능
        함수명(); <- 함수 호층 calling. 여러 번 호출 가능하며 재사용이 목적
        function 함수명(매개변수) {
          실행문;
          return 반환값;
        } <- 선언 함수의 경우 세미콜론 생략 가능

        -익명함수 : 이름이 없는 함수 표현식(변수에 값을 할당하는 것처럼 함수를 변수에 대입)
        이름이 없기 때문에 변수나 상수에 대입하여 사용.
        이름이 없기 때문에 *반드시* 함수를 호출하는 코드보다 먼저 작성되어야 함.

        const 변수명 = function() {
          실행문;
          return 반환값;
        }; <- 세미콜론 필수
        
        변수명(); <- 뒤에 () 붙이기. 함수 호출. 반드시 함수보다 호출 작성이 나중에 되어야 함.

        익명 함수 예시 )
        window.onload = function() {       
        }
    */
      // window.alert(`함수 호출`);
      // alert (`함수 호출`);

      //익명 함수
      /*
      const getName = function () {
        alert(`이름 없는 익명 함수`);
      };
      getName(); //함수 호출, 함수 앞에 있으면 안 되고 이렇게 뒤에 있어야 함!!
      */

      //선언함수
      function getName() {
        alert(`이름을 가진 선언 함수`);
      }
    </script>
  </body>
</html>
