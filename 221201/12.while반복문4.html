<script>
  // 2~9단 구구단 출력
  let i = 2;
  let k = 1;
  while (i <= 9) {
    //2~9단
    console.log(`----${i}단`);

    while (k <= 9) {
      //1~9곱하는 값
      console.log(`${i} * ${k} = ${i * k}`);
      k++; // 반복문을 돌면서 최종적으로 변수 k = 9 출력, 실제값은 10을 가지니 (k <= 9) 이 값은 false가 되어 실행되지 않음
    }
    i++;
    k = 1; //1로 재할당하여 초기화
  }
</script>
