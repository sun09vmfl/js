<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트4 - 이벤트 제어</title>
  </head>
  <style>
    h1,
    a {
      border: 3px solid #000;
      padding: 50px;
      display: block;
    }
  </style>
  <body>
    <h1>
      <a href="https://naver.com" target="_blank">네이버 바로가기</a>
    </h1>
    <script>
      const h1 = document.querySelector(`h1`);
      const link = document.querySelector(`a`);

      // h1를 클릭 했을 때 h1의 배경색 변경
      h1.addEventListener(`click`, function () {
        // function(){} this키워드가 이벤트 주체 지칭
        this.style.backgroundColor = `orange`;
      });
      // a를 클릭했을 때 a의 배경색 변경
      link.addEventListener(`click`, (event) => {
        //저 괄호 안에 () event나 e... 같은 걸 씀
        event.stopPropagation(); // 현재 이벤트가 상위 노드까지 전달되는 것을 방지

        event.preventDefault(); // 요소의 기본 성격 제거(a의 기본 성격인 이동과 페이지 제일 위로 이동되는 것 안 됨.)

        // arrow () => {} this 키워드가 window 객체 지칭.
        link.style.backgroundColor = "tomato";
      });
    </script>
  </body>
</html>
