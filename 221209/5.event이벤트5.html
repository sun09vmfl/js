<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>event5- removeEventListener</title>
    <style>
      h1 {
        user-select: none;
      }
      /* 드래그나 클릭 등의 텍스트 선택 방지, all: 클릭만으로 텍스트 선택 가능, auto: 기본값 */
      .flex_btn {
        display: flex;
      }

      .flex_btn a {
        text-decoration: none;
        color: inherit;
        border: 3px solid #000;
        padding: 10px 20px;
        font-weight: bold;
        margin: 0 10px;
      }
      .flex_btn a:hover {
        background-color: #000;
        color: #fff;
      }
    </style>
    <script>
      document.addEventListener(`DOMContentLoaded`, () => {
        const h1 = document.querySelector(`h1`);
        const count = document.querySelector(`#count`);
        const reset = document.querySelector(`#reset`);
        const removeEvent = document.querySelector(`#removeEvent`);
        const addEvent = document.querySelector(`#addEvent`);

        let sum = 0; // 전역변수로 바깥에서 사용.

        /*
        // h1을 클릭했을 때 숫자 변경
        h1.addEventListener(`click`, () => {
          console.log(h1.textContent);
          sum++;
          h1.textContent = `클릭 : ${sum}`;
        });
        */
        h1.addEventListener(`click`, () => {
          h1.textContent = `클릭 : ${++sum}`;
        });

        const listener = () => (h1.textContent = `클릭 : ${++sum}`);
        count.addEventListener(`click`, listener);

        //reset
        reset.addEventListener(`click`, () => {
          h1.textContent = `클릭 : 0`;
          sum = 0;
        });

        //removeEvent
        removeEvent.addEventListener(`click`, () => {
          //1. 리무브 버튼을 클릭하면
          //카운트 버튼이 가진 이벤트리스너가 제거
          //h1의 숫자 작동 x
          h1.textContent = `이벤트 리스너 제거`;
          count.removeEventListener(`click`, listener); //2. 카운트 버튼을 클릭하더라도 작동 x
        });

        //addEvent
        addEvent.addEventListener(`click`, () => {
          h1.textContent = `이벤트 리스너 다시 연결`;
          count.addEventListener(`click`, listener);
          sum = 0;
        });
      });
    </script>
  </head>
  <body>
    <h1>클릭 : 0</h1>
    <div class="flex_btn">
      <a href="#" class="btn_style" id="count">카운트</a>
      <a href="#" class="btn_style" id="reset">초기화</a>
      <a href="#" class="btn_style" id="removeEvent">이벤트리스너 제거</a>
      <a href="#" class="btn_style" id="addEvent">이벤트리스너 연결</a>
    </div>
  </body>
</html>
