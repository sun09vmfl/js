<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>모달창</title>
    <style>
      #modal {
        width: 200px; height: 300px; border: 1px solid #000; padding: 20px;
        background-color: #efefef; position: fixed; top:50px; left: 100px;
        margin: 50px;
      }

      #modal.none {
        display: none;
      }

      #modal #close_btn, 
      #modal_btn, #open_btn {
        background-color: #000;
        color:#fff;
        text-decoration: none;
        padding: 10px;
      }

      #modal #close_btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
    <h1>모달창</h1>
    <a href ="#" id = "open_btn">모달창 열기</a>

    <div id="modal">
      <h2>공지사항</h2>
      <p>레이어로 이루어진 팝업창</p>
      <a href="#" id="close_btn">모달창 닫기</a>
    </div>
    <script>
        const modal =document.querySelector(`#modal`);
        const openBtn = document.querySelector(`#open_btn`);
        const closeBtn = document.querySelector(`#close_btn`);
/*
        closeBtn.onclick = () => modal.style.display = 'none';
        closeBtn.addEventListener(`click`, () => modal.style.display = `none`)

*/

        closeBtn.addEventListener(`click`, () => modal.classList.add(`none`));
        openBtn.addEventListener(`click`, () => modal.classList.remove(`none`));
    </script>
  </body>
</html>
