<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>trans EX 연습</title>
    <style>
        .wrapper {
            width: 550px; height: 300px; background-color: #fff; margin: 100px auto;
            border: #000 solid 3px;  
            overflow: hidden;
        }
        .wrapper h1 {
            font-size: 30px;
            font-style: italic;
            padding: 20px 15px;
        }

        .wrapper h1::after {
            content: "";
            position: absolute;
        }

        .box p {
            padding: 0 15px;
            font-size: 18px;
        }

        .box .images {
            width: 120px;
            display: flex;
            justify-content: space-evenly;
            margin-left:25px ;
        }
    
        .box img {
            width: 30px;
            padding: 0 10px;
        }

        .side {
            display: flex;
            justify-content: flex-end;
            position: relative;
            top: -350px; left: 150px;

            transition: 0.3s;
            
        }

        .side:hover {
            transform: translateX(-10px);
        }
        .side img {
            width: 400px; height: 400px;
            border-radius: 50%;
            /* position: relative; */
            /* margin-left: 250px;
            position: relative;
            top:-150px;
            overflow: hidden; */

            transform: translateX(-15px);
        }

        footer {
            background-color: #000;
            color:#fff;
        
            display: flex;

            font-style: italic;
        }



        



    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <h1>NAME</h1>
            <p>이름자 둘 이런 하나에 이름자를<br>계십니다. 이름과 잠, 별 많은 이<br>네들은.</p>
            <div class="images">
                <img src="./images/house-user-solid.svg"><img src="./images/envelope-regular.svg"><img src="./images/phone-solid.svg">
            </div>
            <footer>
            <p>profile</p>
            </footer>
            <div class="side">
                <img src="./images/tape.jpg">
            </div>
        </div>
    </div>
</body>
</html>
