        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; align-items: center;
            background-image: linear-gradient(-45deg, #219eff,#38e54d,#9cff2e,#fdff00);
            background-size: 400%;

            animation: gradient 10s infinite;
        }

        h1 {
            margin: 0;
            border:3px solid #000;
            padding: 10px 20px;

        }

        @keyframes gradient { 
            30% {
                background-position: 0 50%;
            }
            60% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 30%;
            }
        }
    </style>
