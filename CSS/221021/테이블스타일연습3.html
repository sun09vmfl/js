<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>table style 연습3</title>
    <style>

        h1 { 
            text-align: center;
        }

        table {
            margin: 0 auto;
        }
        table caption {
                background-color: #000;
                color: white;
                font-weight: bold;
                text-align: left;
                border-radius: 20px 20px 0 0;
                border-bottom: none;
                padding: 10px
            }
            table tbody tr:nth-child(even) {
                 /*nth-child(수열) 같은 부모를 가지고 있는 자식들 중 짝수 tr에 적용*/
                color: #ee0460
            }
            table tbody tr:hover { /* 마우스 이펙트 주는 것*/
                background-color: #8dc6ff;
            }

            table td, table th { /*각각의 셀들 */
                width: 150px;
                text-align: left;
                padding: 6px 4px;
            }

            table th {
                border-bottom: 2px solid #000;
            }

            table tr > *:nth-child(3),
            table tr > *:nth-child(4) {
                text-align: right;
            }

             table tbody .box {
                background-color: lavender;
            }
  
    </style>
</head>
<body>
    <h1>table style 연습 3</h1>
    <table>
      <caption>초판경매</caption>
      <thead>
        <tr>
            <th>저자(AUTHOR)</a></th>
            <th>제목(TITLE)</th>
            <th>최저 경쟁 가격</th>
            <th>현재 경매 가</th></a>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>E.E Cummings</td>
            <td>Tulips & Chimneys</td>
            <td>$2,000.00</td>
            <td>$2,642.50</td>
        </tr>
        <tr class="box">
            <td>Charles d'Orleans</td>
            <td>Poems</td>
            <td></td>
            <td>$5,866.00</td>
        </tr>
        <tr>
            <td>T.S Elio</td>
            <td>Poems 1909 - 1925</td>
            <td>$1,250.00</td>
            <td>$8,499.35</td>
        </tr>
        <tr class="box">
            <td>Sylvia Plath</td>
            <td>The colossus</td>
            <td></td>
            <td>$1031.72</td>
        </tr>

      </tbody>
</body>
</html>
