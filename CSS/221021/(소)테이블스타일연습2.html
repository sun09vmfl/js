<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table style ex2</title>
  <style>
    body {
      background-color: #3EC1D3;
      text-align: center;
    }
    table {
      margin:0 auto;
      border-collapse: collapse;
    }
    table caption {
      background-color: #FF165D;
      font-weight: bold;
      padding:5px 0;
    }
    table td { 
      border:2px solid #FF9A00;
      border-top: none;
      width:140px;
      background-color: #F6F7D7;
    }
    table td .block {
      display: block;
      font-size: 14px;
    }
    table td a {
      text-decoration: none;
      background-color: #FF165D;
      color:#F6F7D7
    }
    table td a:hover {
      background: #000;
    }
    table .empty_bg {
      background-color: transparent;
    }
    table .foot_bg td {
      background-color: #00541A;
      color:#fff;
      border-top:6px solid #FF9A00;
    }
  </style>
</head>
<body>
  <h1>table style 연습 2</h1>
  <table>
    <caption>소 cow</caption>
    <tbody>
      <tr><!-- 1행 -->
        <td>소머리</td>
        <td>목심</td>
        <td>등심<span class="block">(살치살 &middot; <a href="#">꽃등심</a>)</span></td>
        <td>채끝살</td>
        <td>우둔<span class="block">(홍두깨살)</span></td>
      </tr>
      <tr><!-- 2행 -->
        <td rowspan="4" class="empty_bg"></td>
        <td rowspan="2">앞다리<span class="block">(부채살)</span></td>
        <td>갈비<span class="block">(안창살 · 제비추리)</span></td>
        <td>안심</td>
        <td rowspan="2">설도<span class="block">(도가니살)</span></td>
      </tr>
      <tr><!-- 3행 -->
        <td colspan="2">양지<span class="block">(차돌박이 · 우삼겹)</span></td>
      </tr>
      <tr><!-- 4행 -->
        <td>사태</td>
        <td colspan="2" rowspan="2" class="empty_bg"></td>
        <td>사태<span class="block">(아롱사태)</span></td>
      </tr>
      <tr class="foot_bg"><!-- 5행 -->
        <td>우족</td>
        <td>우족</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
