<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transition basic</title>
    <style>
        .box {width: 100px; height: 100px; background-color: salmon; text-align: center;

        /* 움직임 속성 */
        transition-property: width, height, background-color, font-size, font-weight;

        /* 움직임 진행 시간 */
        transition-duration: 1s, 3s, 1.5s, 1s, 3s;
        }

        .box:hover {
            width: 500px; height: 500px; background-color: lightskyblue;
            font-weight: bold; font-size: 2em;
        }

    </style>
</head>
<body>
    <h1>transition-property, transition-duration</h1>
    <div class="box">움직인다!</div>
</body>
</html>
