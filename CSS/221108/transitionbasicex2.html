<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transition basic ex2</title>
    <style>
        .container {
            list-style: none;
            margin: 0; padding: 0;
            border: 6px solid #000;
            width: 80vw;}

        .container li {
            width: 10px; height: 50px;
            margin: 5px; background-color: #ddd;
            /* font-size: 0; */
            text-indent: -9999px;

            transition-property: all ;
            transition-duration: 1.2s;
        }

        .container:hover li:nth-child(1) {background-color: #a2d2ff; width: 40%;}
        .container:hover li:nth-child(2) {background-color: #ff865e; width: 80%;}
        .container:hover li:nth-child(3) {background-color: #eff440; width: 15%;}
        .container:hover li:nth-child(4) {background-color: #f5c6a5; width: calc(100% - 10px)}
        .container:hover li:nth-child(5) {background-color: #1db9c3;width: 30%;}


    </style>
</head>
<body>
    <h1>박스 영역 위에 마우스를 올리면 그래프 진행 : 크기, 색상</h1>
    <ul class="container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
