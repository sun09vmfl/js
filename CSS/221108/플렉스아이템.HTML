<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>플렉스 아이템</title>
    <style>
        body {
            margin: 0; font-weight: bold; font-size: 2em;
        }
        .container {display: flex; flex-direction: column; height: 100vh;}

        .container header {background-color: rgb(62, 62, 231); height: 50vh;}

        .container main {
            display: flex;
            height: 50vh;
        }
        .container main aside {background-color: rgb(233, 84, 108); width: 30%;}
        .container main article {background-color: rgb(233, 205, 114); width: 70%;}
   
        
    </style>
</head>
<body>
    <div class="container">
        <header>header</header>
        <main>
            <aside>aside</aside>
            <section>content</section>
        </main>
    </div>
</body>
</html>
