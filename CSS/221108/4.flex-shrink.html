<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flex-shrink</title>
    <style>
            ul {
            list-style: none;
            font-weight: bold; font-size: 1.3em; text-align: center;
            list-style: none;
            background-color: #ddd; margin: 10px; padding:0;

            display:flex; width:600px; height: 60px;
            border: 6px solid #000; color:#fff;
        }

        ul li:nth-child(1) {background-color: #9900f0; color:#fff;}
        ul li:nth-child(2) {background-color: #f900bf;}
        ul li:nth-child(3) {background-color: #ff85b3;}

        ul li {width: 300px;}

        .box1 li {flex-shrink: 1; width: 500px;} /* 기본값. 아이템이 컨테이너를 넘기지 않음 1/3 == 200px */

        .box2 li {flex-shrink: 0;} /* width값 그대로 적용. 넘치는 경우 그냥 컨테이너 넘침. */

        .box3 li:nth-child(1) {flex-shrink: 1;} /* li:300 1/5의 값.. (300/5)*1 ==240px */
        .box3 li:nth-child(2) {flex-shrink: 2;} /* 300 - (300/5)*2 == 180px */
        .box3 li:nth-child(3) {flex-shrink: 2;}

        .box4 li:nth-child(1) {flex-shrink: 0;} /* 300 원본 크기를 변경하지 않겠단 의미/ 아이템 크기 유지 */
        .box4 li:nth-child(2) {flex-shrink: 2;} /* li:300 - (600-300(1아이템의 크기)) / 3 *2 == 100px */ 
        .box4 li:nth-child(3) {flex-shrink: 1;} /* 300-(300/3)*1 == 200px */

    </style>
</head>
<body>
    <h1>flex-shrink 감소비율</h1>
    <p>숫자가 클수록 감소 값이 커짐. 숫자가 클수록 아이템의 값이 작아짐.</p>
    <h2>flex-shrink:1; 기본값. </h2>
    <ul class="box1">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <h2>flex-shrink:0;</h2>
    <ul class="box2">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <h2>flex-shrink:1 /  flex-shrink:2;</h2>
    <ul class="box3">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <h2>flex-shrink:0 / flex-shrink:1;</h2>
    <ul class="box4">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
</body>
</html>
