<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transition basic ex2</title>
    <style>
        h1 {text-align: center;}

        .container {
            list-style: none;
            margin: 0; padding: 0;
            border: 6px solid #000;
            width: 80vw; cursor:pointer;
            
            height: 70vh;
            display: flex;}

        .container li {
            width: calc(20% - 5px); height: 40px; 
            margin: 5px; background-color: #ddd;
            /* font-size: 0; */

            transition-property: all;
            transition-duration: 1s;
        }

        .container:hover li:nth-child(1) {background-color: #a2d2ff; height: calc(100% - 10px); transition-delay: 0;}
        .container:hover li:nth-child(2) {background-color: #ff865e; height: calc(100% - 10px); transition-delay: 0.5s;}
        .container:hover li:nth-child(3) {background-color: #eff440; height: calc(100% - 10px); transition-delay: 1s;}
        .container:hover li:nth-child(4) {background-color: #f5c6a5; height: calc(100% - 10px); transition-delay: 2s;}
        .container:hover li:nth-child(5) {background-color: #1db9c3; height: calc(100% - 10px); transition-delay: 3s;}
        
    </style>
</head>
<body>
    <h1>transition-delay 대기 시간</h1> º-`
    <ul class="container">
        <li>바로진행</li>
        <li>0.5초</li>
        <li>1초</li>
        <li>2초</li>
        <li>3초</li>
    </ul>
</body>
</html>
