<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flex item : order </title>
    <style>
        .container {
            font-weight: bold; font-size: 1.3em; text-align: center;
            list-style: none;
            border: 6px solid #000;
            width: 90vw; height: 50vh;
            margin: 20px auto; padding: 0; 

            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .container .box {width: 10%; padding: 5px;}
        /* order : flex-item에 적용되는 특성으로 아이템 배치 순서 설정 */
        .container .item1 {background-color: #fef9a7; order: 3;}
        .container .item2 {background-color: #fac213; order: 2;}
        .container .item3 {background-color: #f77e21; order: 1;}
        .container .item4 {background-color: #d61c4e; order: 7;}
        .container .item5 {background-color: #764af1; order: 5;}
        .container .item6 {background-color: #9772fb; order: 4;}
        .container .item7 {background-color: red;  order: 6;  }


    </style>
</head>
<body>
    <ul class="container">
        <li class="box item1">item1</li>
        <li class="box item2">item2</li>
        <li class="box item3">item3</li>
        <li class="box item4">item4</li>
        <li class="box item5">item5</li>
        <li class="box item6">item6</li>
        <li class="box item7">item7</li>
    </ul>
</body>
</html>
