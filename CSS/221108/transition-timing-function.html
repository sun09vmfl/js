<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>트랜지션 타이밍 펑션</title>
    <style> 
        h1 {text-align: center;}

        .container {
            list-style: none;
            margin: 0; padding: 0;
            border: 6px solid #000;
            width: 80vw; margin: 40px auto; cursor:pointer;
            font-weight: bold; text-align: center;
            font-size: 1.5em;
            
            height: 70vh;
            display: flex;}

        .container li { /* flex-grow:0; flex-shrink:1; flex-basis:auto가 디폴트 적용 */
            background-color: salmon;
            margin: 5px;
            width: calc(16.6666% - 10px); height: 50px; /* flex-shrink가 적용 */
            /* flex-shrink: 1; */

            transition-property: all;
            transition-duration: 1.5s;
            }

            .container:hover li:nth-child(1) {
                height: calc(100% - 10px); /* 여긴 교차축이라서 쉬링크가 적용되지 않아서 칼크 값 주기 */
            }
            .container:hover li:nth-child(1) {
                background-color: olive;
                height: calc(100% - 10px); transition-timing-function: linear; /* 동일한 속도로 진행*/
            }
            .container:hover li:nth-child(2) {
                height: calc(100% - 10px); transition-timing-function: ease; /* 기본값. 서서히 증가하다가 끝에서 느려짐 */
            }
            .container:hover li:nth-child(3) {
                height: calc(100% - 10px); transition-timing-function: ease-in; /* 서서히 시작하다가 끝날 때 빨라짐 */
            }
            
            .container:hover li:nth-child(4) {
                height: calc(100% - 10px); transition-timing-function: ease-out; /* 빠르게 시작하고 끝날 때 느려짐 */
            }    
            
            .container:hover li:nth-child(5) {
                height: calc(100% - 10px); transition-timing-function: ease-in-out; /* 서서히 시작하다 빨라지고 끝날 때 느려짐 */
            }
            .container:hover li:nth-child(6) {
                height: calc(100% - 10px); transition-timing-function: cubic-bezier(.91,1.76,.42,-1.06); /* 사용자 정의 움직임 */
            }


    </style>
</head>
<body>
    <h1>transition-timing-function : 움직임 속도 제어</h1>
    <ul class="container">
        <li>linear</li>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-out</li>
        <li>ease-in-out</li>
        <li>cubic-bezier()</li>
    </ul>
</body>
</html>
