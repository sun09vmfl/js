<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>그리드 예제3</title>
    <style>
         .box {font-weight: bold; font-size: 1.3em; color:#fff;
            border:6px solid #000;
            margin: 50px auto;
            width: 80vw; height: 60vh;
        
            display: grid;
            grid-template-columns: minmax(100px,15%) 4fr 1fr;
            grid-template: 100px 1fr 80px / minmax(100px, 15%) 4fr 1fr}
            
            header {
                background-color: teal;
                grid-column: 1/4;
            }

            nav {
                background-color: orange;
            }

            main {
                background-color: #fff;
                color:#000;
            }

            aside {
                background-color: coral;
            }

            footer {
                background-color: skyblue;
                grid-column: 1/ span 3;
            }
    </style>
</head>
<body>
    <div class="box">
        <header>header-고정</header>
        <nav>nav-가변</nav>
        <main>main-가변</main>
        <aside>aside-가변</aside>
        <footer>footer-고정</footer>
    </div>
</body>
</html>
