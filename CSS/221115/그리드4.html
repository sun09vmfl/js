<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드4</title>
    <style>
        .box {width: 90%; margin: 50px auto; border:6px solid #dd6c28; 
            display: grid;}
        .box .item { background-color: olivedrab; color:#fff; font-weight: bold; font-size: 1.3em;}

        .box1 {
            gap:.7vw;

            grid-template: 100px 100px / 1fr 1fr 1fr 1fr 1fr 1fr 1fr ;
            grid-template: 100px 100px / repeat(7, 1fr)
        }

        .box2 {
            gap:0.7vw;
            grid-template: repeat(3, 100px) / repeat(6, 1fr);
            grid-template: repeat(3, 100px) / 200px repeat(5, 1fr);
            grid-template: repeat(3, 100px) / 200px repeat(4, 1fr) minmax(auto, 300px);
            grid-template: repeat(3, 100px) / 200px repeat(3, 1fr) minmax(auto, 300px) 16em;
        }
    

    </style>
</head>
<body>
    <h1>그리드 기본4</h1>
    <h2>repeat(); 행과 열의 값 반복</h2>
    <div class="box box1">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
        <div class="item">item8</div>
        <div class="item">item9</div>
        <div class="item">item10</div>
        <div class="item">item11</div>
        <div class="item">item12</div>
    </div>
    <div class="box box2">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
        <div class="item">item8</div>
        <div class="item">item9</div>
        <div class="item">item10</div>
        <div class="item">item11</div>
        <div class="item">item12</div>
        <div class="item">item13</div>
        <div class="item">item14</div>
        <div class="item">item15</div>
    </div>
</body>
</html>
