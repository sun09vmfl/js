<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>그리드 예제1</title>
    <style>
        .box {font-weight: bold; font-size: 1.3em; 
            border:6px solid #000;
            margin: 50px auto;
            width: 80vw; height: 60vh;
        
            display: grid;
            grid-template-columns: minmax(200px, 25%) 1fr;}

            .box .item:nth-child(1) { background-color: orangered;
            }
            .box .item:nth-child(2) {background-color: tomato;}
    </style> 
</head>
<body>
    <div class="box">
        <div class="item">min:200px / max:25%</div>
        <div class="item">item2</div>
    </div>
</body>
</html>
