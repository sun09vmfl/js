<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <style>
        /* 
        grid : row(행) / column(열)
        grid-container 속성 : grid-template, grid-area, gap, justify-content, align-item...
        grid-item 속성ㅓ : grid-row, grid-column, justify-self, align-self... 
        */

        .box {width: 90%; margin: 50px auto; border:6px solid #38d54d; }
        .box .item {background-color: rgb(233, 148, 148); margin: 2px; font-weight: bold;}

        .wrapper1 {
            display: grid;
            /* row(행)  */
            grid-template-rows: 100px 200px 300px 50px ; /* 1행 2행 3행 4행(세로의)의 값 */
            grid-template-rows: 20% 20% 40% 40%; /* 높이 값이 지정되어 있지 않으면 아이템들끼리 상대 비율로 적용  */
            grid-template-rows: 10vw 10vw 15vw 25vw;
            grid-template-rows: 10vh 6rem; /* 1행 2행 */
            grid-template-rows: 2fr 2fr 1fr 3fr; /* 1행 2행 3행 4행 */

            /* fr(fraction) 비율, 분수
            1행: 2/8 
            2행: 2/8  
            3행: 1/8 
            4행: 3/8 */
        }

        .wrapper2 {
            display: grid;
            /* column(열 (가로의 값)) */
            grid-template-columns: 100px 200px 300px 50px; /* 1행 2행 3행 4행(가로의 값) */
            grid-template-columns: 10vh 10em; /* 2열로 만들어줌 */
            grid-template-columns: 50% 150px 10vw; /* 3열 */
            grid-template-columns: 2fr 3fr 1fr 1fr;
        }

        .wrapper3 {
            display: grid;
            grid-template-rows: 30% 30% 30%; /* 3행 */
            grid-template-rows: 1fr 1fr 1fr; /* 3행 */

            /* 3열 */
            grid-template-columns: 1fr 1fr 1fr; /* 3열 */
            grid-template-columns: 1fr 2fr 100px 1fr; /* 100px을 뺀 나머지로 fr 적용 */
        }
    </style>
</head>
<body>
    <h1>grid 기본1</h1>
    <p>2차원(행row과 열column)의 레이아웃 시스템으로 부모 요소(grid container)와 자식 요소(gird item)으로 구성되어 있다.</p>
    <a href="https://developer.mozilla.org/ko/docs/Web/CSS/gap" target="_blank">MDN Grid</a>
    <div class="box wrapper1">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
    </div>
    <div class="box wrapper2">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
    </div>
    <div class="box wrapper3">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
    </div>
</body>
</html>
