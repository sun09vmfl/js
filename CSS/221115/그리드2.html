<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드2</title>
    <style>
        .box {width: 90%; margin: 50px auto; border:6px solid #dd6c28;}
        .box .item { background-color: #400d51; margin: 4px; color:#fff; font-weight: bold; font-size: 1.3em;}

        .wrapper {
            display: grid;
            grid-template-rows: 100px 200px;
            grid-template-rows: minmax(100px, 200px) 1fr;
            grid-template-rows: minmax(auto, 200px) minmax(100px, auto);

            grid-template-columns: 1fr 1fr 3fr;
            grid-template-columns: minmax(200px, 400px) 1fr 3fr;
            grid-template-columns: minmax(200px, 400px)  minmax(auto, 300px)  minmax(200px, auto)
        }
    </style>
</head>
<body>
    <h1>grid 기본2</h1>
    <h2>grid-template: minmax (최소값, 최대값)</h2>
    <div class="box wrapper">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
    </div>
</body>
</html>
