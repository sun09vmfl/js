<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>그리드 예제2</title>
    <style>
        .box {font-weight: bold; font-size: 1.3em; 
            border:6px solid #000;
            margin: 50px auto;
            width: 80vw; height: 60vh;
        
            display: grid;
            /* grid-template-rows: 80px minmax(100px, 1fr) 50px;} */
            grid-auto-rows: 80px minmax(100px, 1fr) 50px; }
            
        header {
            background-color: orange;
        }

        main {
            background-color: black;
            color:#fff;
            margin: 0;
        }

        footer {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <header>header-고정</header>
        <main>main-가변</main>
        <footer>footer-고정</footer>
    </div>
</body>
</html>
