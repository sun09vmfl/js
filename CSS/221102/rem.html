<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rem</title>
    <style>
        html {
            font-size: 14px; /*rem의 기준은 최상위 root 하나임*/
        }
        body { font-size: 12px;}
        .wrapper * {
            border: 3px solid #000; 
            margin: 20px;
            padding: 20px; 
            display: block;
        }
        .wrapper {
            border: 3px solid blue;
            font-size: 1em;
            font-size: 1rem; /* 14px */
        }

        .wrapper > .box {
            font-size: 1.5em; /* 1em : 12px = 1.5em : 18px*/ 
            font-size: 1.5rem; /* 21px. 기준이 부모가 아닌 root */
        }

        .wrapper > .box > p {
            font-size: 1.5em; /* 1em : 18px = 1.5em : 27px */
            font-size: 1.5rem; 
        }

        .wrapper > .box > p > span {
            font-size: 1.5em; /* 1em : 27px = 1.5em : 40px */
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1> rem 단위 : root 기준 em </h1>
    <p>root, 즉 최상위 요소(html)의 font-size를 기준으로 설정</p>

    <div class="wrapper">
        .wrapper: 1rem = 16px <!-- 바디는 12px지만 html에는 아무것도 씌여있지 않아서 16px 기본임-->
        .wrapper: 1em = 12px
    <div class="box">
        .box : 1.5rem = 21px
        .box : 1.5em =18px
        <p>
            p : 1.5rem = 21px
            p : 1.5em =27px
            <span>
                span : 1.5rem = 21px
                span : 1.5em = 40px
            </span>
        </p>
    </div>
    </div>
</body>
</html>
