<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fluid layout</title>
    <style>
        body {
        margin:0;
        font-weight: bold; font-size: 22px;
        }

        .box {
            width: 33.333333%; /*우측 스크롤 있는 경우 문제 발생 그러므로 %를 써야 함*/
            height: 40vh;
            float: left;
        }

        .box1 {background-color: #ec1d36;}
        .box2 {background-color: #fa9494;}
        .box3 {background-color: #cfd2dc;}
        .box4 {background-color: #f5eddc; width: 100%;}
        .box5 {background-color: #e3c77d; width: 100%; height: 200vh;}
        
    </style>
</head>
<body>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
    <div class="box box5">box5</div>
</body>
</html>
