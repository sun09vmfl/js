<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>viewport 단위 vw, vh</title>
    <style>
        body,ul {
            margin: 0; padding: 0; font-weight: bold; font-size: 22px;
        }
        .box {
            background-color: #00abb3;
            /* vw : 뷰포트의 가로 값을 기준으로 적용 */
            width: 100vw;
            width: 800px;
            /* vh : 뷰포트의 세로 값을 기준으로 적용 */
            height: 100vh;
            height: 50vh;
        }

        .box p {
            background-color: #5f9df7;
            /* width: 50% ;
            height: 50%; */
            width: 50vw; height: 50vh;
        }
    </style>
</head>
<body>
    <h1>viewport 단위</h1>
    <ul>
        <li>뷰포트의 가로 세로 값을 기준으로 사용하는 상대 단위의 값</li>
        <li>100분의 1 단위</li>
        <li>상대 단위인 %는 부모를 기준으로 값을 정하지만, vw vh는 부모와는 상관없이 뷰포트를 기준으로 값을 정한다.</li>
    </ul>
    <div class="box">
        <p>뷰포트 기준 단위값</p>
    </div>
</body>
</html>
