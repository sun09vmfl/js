<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transform : perspective(); 원근감</title>
    <style>
        section > div { width: 200px; height: 200px; background-color: #ddd; margin: 50px; display: inline-block; font-weight: bold; font-size: 1.3em; color: #fff;}

        section > div > p { width: 100%; height: 100%; 
        background-color: maroon; margin: 0; transition: .6s;}

        /* perspective 값 적용 X */
        .container1 .box1:hover .item1 {transform: translateX(80px);}
        .container1 .box2:hover .item2 {transform: translateY(80px);}
        .container1 .box3:hover .item3 {transform: translateZ(80px);}

        /* trandform: perspective 값 적용 */
        .container2 .box1:hover .item1 {transform: perspective(200px) translateX(80px);}
        .container2 .box2:hover .item2 {transform: perspective(200px) translateY(80px);}
        .container2 .box3:hover .item3 {transform: perspective(200px) translateZ(80px);}

        /* trandform: perspective 값 적용 */
        .container3 .box1:hover .item1 {transform: perspective(200px) rotateX(45deg);}
        .container3 .box2:hover .item2 {transform: perspective(200px) rotateY(45deg);}
        .container3 .box3:hover .item3 {transform: perspective(200px) rotateZ(45deg);}

</style>
</head>
<body>
    <h1>transform : perspective(); 원근감</h1>
    <section class="container1">
        <h2>perspective 값 적용 안 함</h2>
        <div class="box1">
            <p class="item1">x축</p>
        </div>
        <div class="box2">
            <p class="item2">y축</p>
        </div>
        <div class="box3">
            <p class="item3">z축</p>
        </div>
    </section>
    <section class="container2">
        <h2>translate, perspective 값 적용</h2>
        <div class="box1">
            <p class="item1">x축</p>
        </div>
        <div class="box2">
            <p class="item2">y축</p>
        </div>
        <div class="box3">
            <p class="item3">z축</p>
        </div>
    </section>
    <section class="container3">
        <h2>rotate, perspective 값 적용</h2>
        <div class="box1">
            <p class="item1">x축</p>
        </div>
        <div class="box2">
            <p class="item2">y축</p>
        </div>
        <div class="box3">
            <p class="item3">z축</p>
        </div>
    </section>
</body>
</html>
