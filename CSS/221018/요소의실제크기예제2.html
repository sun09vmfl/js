<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>요소의 실제 크기 box size ex2</title>
  <style>
    /* 
      가로 300, 세로 150
      바깥 여백 위 20, 바깥 여백 왼쪽 40, 바깥 여백 오른쪽 20
      안쪽 여백 위 10, 안쪽 여백 오른쪽 30
      테두리 위쪽 10, 테두리 아래쪽 5
    */
    .box {
      background-color: #ddd;
      width: 300px; height: 150px;
      /* margin-top:20px; margin-left:40px; margin-right:20px; */
      margin: 20px 20px 0 40px;
      padding: 10px 30px 0 0;
      border-top:10px double dodgerblue;
      border-bottom: 5px solid darkturquoise; 
    }
  </style>
</head>
<body>
  <h1>요소의 실제 크기 box size ex2</h1>
  <div class="box">
    <p>가로: w300+m20+40+p30+0+b0 = 390</p>
    <p>세로: h150+m20+p10+b10+5= 195</p>
  </div>
</body>
</html>
