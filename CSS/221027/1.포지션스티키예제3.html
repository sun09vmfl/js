<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>position: stickyex3</title>
    <style>

    html {
            /* height: 100%; 
            html이랑 body에다 하이트 100 주면 브라우저 높이 인식 가능
            근데 이렇게 하면 스티키가 안 됨...
            height가 퍼센트로 작용되어서*/
        }
        body {
            margin: 0;
            text-align: center;
            font-size: 20px;
            /* height: 100%; */
        }

        article {
            background-color: #ddd; 
            position: relative;  /*앱솔루트를 위해 여기를 기준으로 두려고  근데 굳이 렐러티브 아니어도 스테이틱 빼고 다 됨ㅇㅇ그래서 스티키 붙여줌*/
            position: sticky;
            top:0px;
            width: 100%;
            /* height: 100%; */
            height: 100vh; /*viewport height 뷰포트..ㅇㅇ 보여지는 영역을 기준으로 삼는 단위값 이건 %는 아니고 다 인식댐*/
        }

        article h2 { /*아티클 안에 있는 h2를 이미지 위로 올리려고*/
            position:absolute ;
            top:50px;
            left:0; right: 0; margin: auto;  /*중간으로 놓는 방법*/
            color: orange;
        }

        article img {
            width: 100%;
            object-fit: cover; /*이미지 비율 조정*/
            aspect-ratio: 1/1; /* 비율로 이미지 크기 조절*/
            aspect-ratio: 4/3;  /*width, height 비율*/
            aspect-ratio: 4; /* 한자리 숫자 작성시 4/1*/
            aspect-ratio: auto; /* 기본 비율을 가지고 있는 경우 기본 비율로 보이고 그렇지 않는 경우 지정 비율*/
            /* 값이 적용되지 않는 경우 고정된 width, height 값이 있는 경우 */
        }
        
    </style>
</head>
<body>

    <!-- 임시 이미지
    1. https://placekitten.com/가로/세로 

    2. https://picsum.photos/가로/세로 

    3. https://picsum.photos/id/1/가로/세로 (id:https://picsum.photos/images)

    4. https://via.placeholder.com/가로x세로/배경색/글자색?text=원하는+내용

-->
<article>
    <h2>title1</h2>
    <img src="https://placekitten.com/1200/700" alt="고양이1">
</article>
<article>
    <h2>title2</h2>
    <img src="https://placekitten.com/1201/701" alt="랜덤1">
</article>
<article>
    <h2>title3</h2>
    <img src="https://via.placeholder.com/1200x700/FFDDD2/000?text=img+1" alt="랜덤2">
</article>
<article>
    <h2>title4</h2>
    <img src="https://placekitten.com/1200/701" alt="랜덤3">
</article>
<article>
    <h2>title5</h2>
    <img src="https://placekitten.com/1201/700" alt="고양이">
</article>
</body>
</html>
