<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flex5_align-items</title>
    <style>
        body {margin:0; font-size: 2em; font-weight: bold; text-align: center;}
        .wrapper {border: 6px solid #000; 
            width: 80vw; height: 40vh;
            margin: 2vw auto;
            display: flex;
            flex-flow: row nowrap; /* 기본값 */
            justify-content: center;}

        .container1 {
            /* 교차축 기준 아이템을 정렬 */

            align-items: stretch; /* 기본값. 아이템 높이 값이 없어도 컨테이너의 높이값만큼 아이템 확장 정렬 */
            align-items: flex-start; /* 교차축 기준 시작점에서 끝나는 지점으로 정렬 */
            align-items: flex-end;  /* 교차축 기준 끝나는 지점에서 시작점으로 정렬 */
            align-items: center; /* 교차축 기준 중앙 정렬 */
        }

        .container2 {
            /* 주축 */
            flex-direction: column;

            align-items: stretch;
            align-items: flex-start;
            align-items: flex-end;
            align-items: center;
        }

        .container1 .item1 {background-color: #1db9c3;}
        .container1 .item2 {background-color: #7027a0;}
        .container1 .item3 {background-color: #c32bad;}

        .container2 .item1 {background-color: #5fc31d;}
        .container2 .item2 {background-color: #cf9e34;}
        .container2 .item3 {background-color: #c32;}
    </style>
</head>
<body>
    <h1>flex5_align-items</h1>
    <h2>주축:row</h2>
    <div class="wrapper container1">
        <div class="box item1">item1</div>
        <div class="box item2">item2</div>
        <div class="box item3">item3</div>
    </div>
    <h2>주축:column</h2>
    <div class="wrapper container2">
        <div class="box item1">item1</div>
        <div class="box item2">item2</div>
        <div class="box item3">item3</div>
    </div>
</body>
</html>
