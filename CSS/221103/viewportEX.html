<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ex2</title>
    <style>
        .container {
            border:3px solid #000; width: 96vw; margin: 0 auto;
            overflow: hidden; font-weight: bold; font-size: 26px; text-align: center;
        }
        .container .box {height: 30vh; float: left;}
        .container .box1 {background-color: palegoldenrod; width: 33.33333%;}
        .container .box2 {background-color: palegreen;width: 33.33333%}
        .container .box3 {background-color: paleturquoise;width: 33.33333%}
        .container .box4 {background-color: palevioletred;width: 100%}
        .container .box5 {background-color: papayawhip;width: 25%}
        .container .box6 {background-color: peachpuff;width: 25%}
        .container .box7 {background-color: peru;width: 25%}
        .container .box8 {background-color: aquamarine;width: 25%}


    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6</div>
        <div class="box box7">box7</div>
        <div class="box box8">box8</div>
    </div>
</body>
</html>
