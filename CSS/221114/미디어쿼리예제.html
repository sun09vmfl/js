<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리 예제</title>
    <style>
        /* 기본(모바일) */
        body {margin: 0; text-align: center; font-weight: bold; font-size: 2em;}
        .container {width: 100%; display: flex; flex-wrap: wrap;}
        .box {width: 100%; height: 40vh; transition: .5s;}
        .item1 {background-color: #fdb827;}
        .item2 {background-color: #21209c; color:#fff;}
        .item3 {background-color: #23120b; color:#fff;}

        /* 태블릿 */
        @media (min-width:768px) {
            .item1 {width: 30%;}
            .item2 {width: 70%;}
        }

        @media (min-width:1280px) {
            .box {height: 100vh;}
            .item1 {width:30%;}
            .item2 {width: 60%;}
            .item3 {width: 10%;}
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="box item1">box1</div>
        <div class="box item2">box2</div>
        <div class="box item3">box3</div>
    </section>
</body>
</html>
