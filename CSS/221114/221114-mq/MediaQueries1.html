<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- *미디어쿼리 작성시 뷰포트 값은 필수* -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries1</title>
  <style>
    /* 미디어쿼리 작성 방식
      @media screen { 스크린을 만났을 때 실행
        실행문
      }
      @media screen and (min-width:414px) { 스크린의 가로 크기가 최소 414px 이상이면 적용
        실행문
      }
      @media all and (min-width:414px) and (max-width:960px) { 가로 크기가 최소 414이상이며 최대 960까지에서만 적용
        실행문
      }
    */

    /* 모바일 우선 */
    body { background-color: #2192FF; margin:20px; font-size: 1.2em; color:#fff; }
    h1 { border:6px solid #fff; padding:20px; }
    p.txt { font-size: 1.3em; font-weight: bold; background-color: #38E54D; padding:20px; color:#000 }

    /* 스크린의 가로 크기가 최소 768px이상이면 적용 */
    @media screen and (min-width:768px) {/* 스크린 경계치, breakpoint */
      body { background-color: #9900F0; }
      h1 {  border-style: double; }
      p { text-decoration: underline; color:#F9D371 }
    }
    /* 스크린의 가로 크기가 최소 1280px이상이면 적용 */
    @media screen and (min-width:1280px) {
      ::selection { background-color: orange; }
      body { background-color: #ddd; margin:10px; color:#000; }
      h1 { border:none; background-color: #2192FF; color:#fff; }
      .txt { background-color: transparent }
      p { width:50vw; text-decoration: none; color:#000; }
    }
  </style>
</head>
<body>
  <h1>미디어쿼리 Media Queries란?</h1>
  <h2>화면 해상도, 기기 방향 등의 조건으로 HTML에 적용하는 스타일을 전환할 수 있는 CSS3의 속성 중의 하나이다.</h2>
  <p class="txt">@media [only 또는 not] [미디어유형] [and 혹은 ,] (조건문) {실행문}</p>
  <p>**** min을 사용할 땐 반드시 크기가 작은 순서대로 작성해야하고 max를 사용할 때는 반드시 크기가 큰 순서대로 작성해야 한다.</p>
</body>
</html>
