<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mqEx1</title>
  <style>
    /* 기본(모바일) */
    body { margin:0; text-align: center; font-weight: bold; font-size: 2em; }
    .container { width:100%; display: flex; flex-wrap: wrap; }
    .box { width:100%; height:40vh; transition: .5s; }
    .item1 { background-color: #FDB827;}
    .item2 { background-color: #21209C; color: #F1F1F1;}
    .item3 { background-color: #23120B; color: #F1F1F1;}

    /* 태블릿 */
    @media (min-width:768px) {
      /* .item1과 .item2의 가로 합을 100으로 만들어주면 한 줄에 있음 */
      .item1 { width:30%; }
      .item2 { width:70%; }
    }

    /* PC */
    @media (min-width:1280px) {
      .box { height:100vh; }
      .item1 { width:30%; }
      .item2 { width:60%; }
      .item3 { width:10%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box item1">item1</div>
    <div class="box item2">item2</div>
    <div class="box item3">item3</div>
  </div>
</body>
</html>
