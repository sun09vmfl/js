<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어쿼리선언 방식</title>
  <!-- 외부 선언1
  <link rel="stylesheet" href="mediaQueries_all.css">
  -->

  <!-- 외부 선언2 (min-width) 작성시, 즉 모바일 우선 작성시 작은 값을 먼저 연결 
  <link rel="stylesheet" href="mediaQueries_m.css">
  <link rel="stylesheet" href="mediaQueries_t.css">
  <link rel="stylesheet" href="mediaQueries_p.css">
  --> 

  <!-- 외부 선언3 (min-width) 작성시, 즉 모바일 우선 작성시 작은 값을 먼저 연결 -->
  <link rel="stylesheet" href="mediaQueries_m.css">
  <link rel="stylesheet" media="(min-width:768px)" href="tablet.css">
  <link rel="stylesheet" media="(min-width:1280px)" href="PC.css">

  <!-- 내부선언 
  <style>
    /* 기본(모바일) */
    body { margin:0; text-align: center; font-size: 1.5em; }
    h1 { background-color: #00AF91; color:#fff; margin:0; position: fixed; top:0; width:100%; padding:20px; }
    h1 strong { display: block;}
    h2 { background-color: #FDB827; margin-top:170px;}
    .container { width: 100%; margin: 0 auto; }
    .container .box { height:20vh; font-weight: bold; transition: .5s;}
    .container .box1 { background-color: #F1F1F1;}
    .container .box2 { background-color: #FDB827;}
    .container .box3 { background-color: #21209C; color:#fff;}

    /* 태블릿 */
    @media (min-width:768px) {
      h1 strong { display: inline;}
      h2 { background-color: #C0E218; margin-top:100px;}
      .container { width: 70%; }
    }
    /* PC */
    @media (min-width:1280px) {
      h1 { padding: 30px;}
      h2 { display: none;}
      .container { width: 70%; margin-top:130px; display: flex; }
      /* .container .box { flex-grow: 1; } */
      .container .box { width:33.33333%; }
    }
  </style>
  -->
</head>
<body>
  <h1>미디어쿼리<strong>선언 방식</strong></h1>
  <h2>내부선언과<br>외부선언</h2>
  <div class="container">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
  </div>
</body>
</html>
