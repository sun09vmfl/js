<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mqEx2</title>
  <style>
    body { margin:0; text-align: center; font-weight: bold; font-size: 2em; }

    /* 기본(모바일) float 적용시 
    .box { height:20vh; float: left }
    .item1 { background-color: #EEEEEE; width:100%; height: 40vh;}
    .item2 { background-color: #32E0C4; width:100%; }
    .item3 { background-color: #0D7377; width:100%; }
    @media (min-width:768px) {
      .item1 { height: 60vh; width:30%; }
      .item2 { height: 30vh; width:70%; }
      .item3 { height: 30vh; width:70%; }
    }
    @media (min-width:1280px) {
      .container { width:90%; margin:0 auto; }
    }
    */

    /* 기본(모바일) flex 적용 */
    .left_item { background-color: #2EC1AC; height: 40vh; }
    .right_item_inner:nth-child(1) { background-color: #3E978B; height: 20vh }
    .right_item_inner:nth-child(2) { background-color: #D2E603; height: 20vh }

    @media (min-width:768px) {
      .container { display: flex; }
      .left_item { height: 60vh; flex-grow: 3; }
      .right_item { flex-grow: 7;}
      .right_item .right_item_inner { height: 30vh;}
    }
    @media (min-width:1280px) {
      .container { width:90%; max-width: 1600px; margin:0 auto }
    }
  </style>
</head>
<body>
  <!-- float 
  <div class="container">
    <div class="box item1">left_item1</div>
    <div class="box item2">right_item1</div>
    <div class="box item3">right_item2</div>
  </div>
  -->

  <div class="container">
    <div class="left_item">left_item</div>
    <div class="right_item">
      <div class="right_item_inner">right_item1</div>
      <div class="right_item_inner">right_item2</div>
    </div>
  </div>
</body>
</html>
