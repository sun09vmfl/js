<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mqEx3</title>
  
  <style>
    body { margin:0; text-align: center; font-weight: bold; font-size: 2em; }
    .container { margin:0; padding:10vw; list-style: none; background-color: #17706E; display: flex; flex-wrap: wrap;}
    .container li { background-color: #D2E603; margin:1%; width:48%; }
    .container .none { display: none; }

    @media (min-width:768px) {
      /* 3열 */
      .container li { width: 31.333333%;}
      .container li:last-child { display: none;}
    }
    @media (min-width:1200px) {
      /* 4열 */
      .container li { width: 23%;}
      .container li:last-child { display: block; background-color: #00B7C2;}
    }
    @media (min-width:1400px) {
      /* 5열 */
      .container { width:90%; margin:0 auto; box-sizing: border-box;}
      .container li { width:18%; }
      .container .none { display: block; }
    }
  </style>
</head>
<body>
  <ul class="container">
    <li>txt1</li>
    <li>txt2</li>
    <li>txt3</li>
    <li class="none">txt4</li>
    <li>txt5</li>
    <li>txt6</li>
    <li>txt7</li>
    <li>txt8</li>
    <li>txt9</li>
    <li>txt10</li>
  </ul>
</body>
</html>
