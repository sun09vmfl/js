<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sticky2</title>
    <style>
    
        .clearFix::after {
                content: "";
                display: block;
                clear: both;
             }

        body, h1, h2 {
            margin: 0;
            color:#fff;
        }

        a {
            text-decoration: none;
        }

        header, footer {
            background-color: teal;
            height: 100px;
            padding: 10px;
        }

        footer {
            background-color: blue;
        }

        main {
            background-color: orange; 
            border: 10px solid #000;
        }

        main article {
            background-color: brown;
            float: left;  
            height: 800px;
            width: 80%;
            color:#fff;
            font-size: 25px; font-weight: bold;
            } /* 부모에 플로트가 있고, 부모에 하이트 값도 있어서 좋아!*/
            
        main aside {
            background-color: gray;
            float:left; 
            height: 3000px;
            width: 20%; }

        main article .relative {
            background-color: #11468f;
            padding: 4px 10px;
            float: left;
            position: relative; /* relative와 float 동시에 적용시 float 인식*/
            top:20px;
        
        }

        main article .fixed {
            background-color: #612897;
            padding: 4px 10px;
            float: left;
            position: fixed; /* fixed와 float 동시 적용시 포지션 인식 */
            left:117px;
            top:130px
            
        }

        main article .sticky {
            background-color: #3ec70b;
            padding: 4px 10px;
            float: left;
            position: sticky; /* 부모 요소가 스크롤에 따라 화면 밖으로 넘어가면 함께 넘어감 */ 
            top:0; left:323px
            
        }

        main article .absolute {
            background-color: #abc9ff;
            padding: 4px 10px;
            float: left;
            position: absolute; /*absolute와 float 동시 적용시 포지션 인식*/
            left:190px;
        }
    </style>

</head>
<body>
    <header>
        <h1>position: sticky1</h1>
        <h2>header</h2>
    </header>
    <main class="clearFix">
        <article>
            <div class="relative">relative</div>
            <div class="fixed">fixed</div>
            <div class="absolute">absolute</div>
            <div class="sticky">sticky</div>
        </article>
        <aside>aside</aside>
    </main>
    <footer><h2>footer</h2></footer>
</body>
</html>
</html>
