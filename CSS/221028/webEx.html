<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name ="description" content="웹사이트를 만들어 봅시다">
    <meta name="keywords" content="웹, website, 연습">
    <title>webEx1</title>
    <!-- og -->
    <meta property="og:title" content="webEx1">
    <meta property="og:url" content="https://sun09vmfl.github.io/webEx.html">
    <meta property="og:image" content="https://sun09vmfl.github.io/images/banner.png">
    <meta property="og:description" content="웹사이트 연습 페이지입니다.">
    <meta property="og:type" content="website">

    <!-- favicon 
    <link rel="shortcut icon" href="favicon.ico" type="./image/x-icon">  -->
    <!-- 512 / 192 / 180 / ico / 32 / 16 .ico / svg / site.manifest -->
    <!-- 32 x 32 .ico 예전 브라우저 -->
    <link rel="icon" href="./favicon.ico" sizes="any">
    <!-- svg 대부분의 최신 브라우저들, 다크모드 지원, 스케일링 가능 -->
    <link rel="icon" href="./icon.svg" type="./image/svg+xml"> <!--타입은 경로가 아니고 고정임-->
    <!-- 180 apple-touch-icon 애플 기기용. 20px 정도의 패딩과 배경색을 넣으면 좋음 -->
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <!-- manifest(JSON) 및 안드로이드 기기용 -->
    <link rel="manifest" href="./site.webmanifest">
    <!--
         mainfest :
         웹 기술 모음집의 일부로 앱 스토어를 거치지 않고 장치의 홈 화면에 설치함.
         사전에 다운로드를 통해 오프라인에서도 동작
         웹 앱 정보를 JSON 텍스트 파일로 제공.
         주로 아이콘, 작성자, 버전, 설명 등의 필요한 리소스 등을 작성.
    -->

    <!--초기화 css 연결 -->
    <link rel="stylesheet" href="./minireset.min.css">

    <!-- 웹폰트 cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Pacifico&family=Sacramento&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- css 웹폰트 -->
    <link rel="stylesheet" href="./font.css">

    <!-- 내가 작성한 css -->
    <link rel="stylesheet" href="./style.css">
<style>

</style>
</head>
<body>
    <div class="container">

            <li><a href="#">교실</a></li>

        </ul>

        <main>
            <article>
                <figure>
                    <img src="./images/salad.png">
                    <figcaption>Oriental salad</figcaption>
                </figure>
                <div class="txt_box">
                    <h2 class="txt_box-title1">채식주의자</h2>
                    <h3 class="txt_box-title2">런던에서의 5주 코스</h3>
                    <p>무간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다.</p>
                </div>
                <figure>
                    <img src="./images/soysouce.PNG">
                    <figcaption>soy souce</figcaption>
                </figure>
                <div class="txt_box">
                    <h2 class="txt_box-title1">소스 마스터클래스</h2>
                    <h3 class="txt_box-title2">1일 워크샵</h3>
                    <p>1일 집중 코스에서는 다양한 요리에서 사용할 수 있는 가장 맛있는 소스를 만드는 방법을 살펴본다.</p>
                </div>
            </article>
        
            <aside>
                <h2>인기요리법</h2>
                <ul class="recipe">
                    <li><a href="#">후라이드</a></li>
                    <li><a href="#">고추바사삭</a></li>
                    <li><a href="#">양념</a></li>
                    <li><a href="#">뿌링클</a></li>
                </ul>
                <h2>연락처</h2>
                <address>경기 수원시 팔달구 매산동</address>
            </aside>
        </main>

        <footer>
            &copy;kim's kitchen 김씨네 키친
        </footer>
    </div>

</html>
