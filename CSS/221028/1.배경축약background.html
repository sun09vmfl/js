<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>배경축약 background</title>
    <style>
        body {
          
            /* background-image: url(./images/plants.jpg); */
            /* background-repeat: no-repeat; */
            /* width: 100%; height: 100vh; */
            /* background-attachment: fixed ; 브라우저를 기준으로 배경이미지를 고정하기 때문에 body의 높이 값과 상관없이 위치 */
            /* background-size: cover; */
            /* background-position: 100% 100%; 기준이 오른쪽 하단(오른쪽 상단:100% 0%)으로 변한 것임  */
            
            /* 축약형 background-size를 제외하고 순서없이 작성. 띄어쓰기로 구분. */
            background: #000 url(./images/plants.jpg) no-repeat fixed 100% 0; / cover; 

            background-size: cover;
            /* background-size 작성시 반드시 background-position(퍼센트 저거) 다음에 '/' 쓰고 사이즈값 작성 */
        }
        
        .container {
            padding: 30px;
            color: #fff;
            width: 400px; height: 230px;
            border: #fff transparent 3px;
            line-height: 1.6;
            background-color: rgba(000,000,000,0.6);
        }
    
    </style>
</head>
<body>
    <div class="container">
        <h1>배경 축약 background </h1>
