<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>webEx1</title>
    <link rel="stylesheet" href="../common/minireset.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
      body {
        background-image: url(./images/woodjpg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        font-family: '나눔고딕', '맑은 고딕', 돋움, sans-serif;
      }
      .wrapper {
        background-color: #fff;
        border: 5px coral solid;
        max-width: 60%;
        margin: 50px auto;
        min-width: 500px;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      
      #title {
        background-image: url(./images/Leica_Camera.svg.png);
        background-position: 20px 20px;
        background-size: 90px;
        background-repeat: no-repeat;
        padding-left: 130px;
        background-color: purple;
      }
      #title h1{
        font-family: 'Pacifico',serif;
        font-size: 50px;
        color: #fff;
      }
      #title h2 {
        font-family: 'DM Serif Display', serif;
        font-size: 40px;
        color: #fff;
        position: relative;
        top: -25px;
      }
      #gnb {
        background-color: yellow;
        width: 100%; height: 40px;
        line-height: 40px;
      }
      #gnb li {
        float: left; 
      }
      #gnb li a {
        display: block;
        background-color: yellow;
        color: purple;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        width: 95px;
      }
      #gnb li a:hover {
        background-color: rgb(127, 55, 145);
        color: rgb(255, 230, 0);
      }
      article {
        float: left;
        width: 70%;
        border-right: 1px solid rgb(231, 10, 10);
        background-color: #eee;
      }
      article section {
        float: left;
        margin: 20px;
        padding: 10px 0;
      }
      article figure {
        border: 1px rgb(231, 10, 10) solid;
        padding: 5px;
        float: left;
        width: 50%;
        background-color: #fff;
      }
      article figure figcaption {
        text-align: right;
        font-size: 14px;
        font-style: italic;
      }
      article section h3 {
        float: left;
        width: 45%;
        font-size: 20px;
        font-weight: bold;
        margin: 0 0 15px 15px;
      }
      article section .txt1 {
        float: left;
        width: 45%;
        margin: 0 0 15px 15px;
        font-size: 17px;
        font-weight: bold;
        color: rgb(231, 10, 10);
      }
      article section .txt2 {
        float: left;
        width: 45%;
        margin: 0 0 15px 15px;
        line-height: 1.5;
      }
      aside {
       float: left;
       width: 30%;
      }
      aside h3 {
        font-size: 20px;
        font-weight: bold;
        color: rgb(231, 10, 10);
        padding: 20px;
      }
      aside ul li a {
        display: block;
        padding: 10px 20px;
        border-bottom: 1px rgb(231, 10, 10) solid;
        font-size: 17px;
      }
      aside ul li a:hover {
        background-color: rgb(231, 10, 10);
        color: #fff;
      }
      aside p {
        padding: 20px;
      }
      footer {
        background-color: rgb(127, 55, 145);
        color: #fff;
        padding: 10px;
        
      }
    </style>
  </head>
  <body>
    <div class="wrapper clearfix">
    <header class="clearfix">
      <section id="title">
        <h1>Kim's Kitchen</h1>
        <h2>Cooking Class</h2>
      </section>
      <section class="box">
        <ul id="gnb">
          <li><a href="#">홈</a></li>
          <li><a href="#">소개</a></li>
          <li><a href="#">교실</a></li>
          <li><a href="#">케이터링</a></li>
          <li><a href="#">연락처</a></li>
        </ul>
      </section>
    </header>
    <main class="clearfix">
      <article>
        <section>
          <figure>
            <img src="./images/salad.png">
            <figcaption>Oriental Salad</figcaption>
          </figure>
          <h3>채식주의자</h3>
          <p class="txt1">런던에서의 5주 코스</p>
          <p class="txt2">5주 간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다.</p>
      </section>
      <section>
          <figure>
            <img src="./images/soysouce.png">
            <figcaption>Soy sauce</figcaption>
          </figure>
          <h3>소스 마스터클래스</h3>
          <p class="txt1">1일 워크샵</p>
          <p class="txt2">1일 집중 코스에서는 다양한 요리에서 사용할 수 있는 가장 맛있는 소스를 만드는 방법을 살펴본다.</p>
        </section>
      </article>
      <aside>
        <h3>인기요리법</h3>
        <ul>
          <li><a href="#">후라이드</a></li>
          <li><a href="#">고추바사삭</a></li>
          <li><a href="#">양념치킨</a></li>
          <li><a href="#">강정</a></li>
        </ul>
        <h3>연락처</h3>
        <p>경기 수원시 팔달구 매산동</p>
      </aside>
      </main>
    <footer>&copy; Kim's Kitchen 김씨네 키친</footer>
  </div>
  </body>
</html>
