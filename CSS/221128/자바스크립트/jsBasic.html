<script>
  /*
  변수
  let, var 은 변수에 재할당이 가능.
  let은 {} scope 
  var은 fuction {} scope

  상수
  const  재선언, 재할당 모두 불가능. 
  
  연산자
  =, +, -, *, /, %, **

  template literal 문자열 표기법
  `(backtick) 사용
  `변수 처리는 ${변수}`
  */

  /* 대입(할당) 연산자
  = 를 기준으로 우변의 숫자만큼 연산하여 좌변의 변수에 '새로운 값으로 갱신'
  +=, -=, *=, /=, **=, %=(나머지값 대입) 
  
  a+= b; -> a + b => a; a와 b를 더한 후 a에 결과값 재할당
  */

  //변수 선언과 동시에 대입
  let a = 4; 
  a += 3; // a(4) + 3 -> a(7)
  a += 3; // a(7) 결과값을 재할당에서 7에다가 또 3을 더하게 되는 거임
  a += 3;
  a += 10;

  // console.log("a의 값은" + a + "입니다.");
  console.log(`a의 값은 ${a}입니다.`)

  let b = 5;
  b -= 2; //b(5) - 2 -> b(3)
  b -= 5; // b(3) -5 -> b(-2)

  console.log(`b:${b}`);

  let c = 25;
  c -= 3; // c(25) - 3 -> c(22) 재할당
  c *= 2 // c(22) *2 -> c(44) 재할당
  c /= 4 // c(44) /4 -> c(11) 재할당
  c %= 3 // c(11) %3 -> c(2) 재할당
  c **= 3 // c(2) **3 -> c(8) 재할당
  console.log(`c: ${c}`)


  let d = 10;
  d += 5; // 15
  d /=5; // 3
  d **= 5; //243
  d %= 5; // 3
  d *= 2; // 6
  console.log(`d: ${d}`)
</script>
