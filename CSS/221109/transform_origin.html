<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>transform-origin 기준축</title>
  <style>
    .box {
      border:6px solid #000;
      margin:100px auto;
      width:252px; height: 252px;
    }
    img { 
      width:250px; border:1px solid red; 
      transform: rotate(45deg);
    }
    .box1 img { transform-origin: 50% 50%; }/* 기본값. 가로 세로 */
    .box2 img { transform-origin: center; }/* == 50% */
    .box3 img { transform-origin: 10px 10px; }
    .box4 img { transform-origin: 0 0; }/* == left top */
    .box5 img { transform-origin: 100% 100%; }/* == right bottom */
  </style>
</head>
<body>
  <h1>transform-origin 기준축</h1>
  <p>자기 자신을 기준으로 위치 지정</p>
  <div class="box box1"><img src="./images/wednesday.png" alt="img1"></div>
  <div class="box box2"><img src="./images/code.png" alt="img2"></div>
  <div class="box box3"><img src="./images/ps_250.jpg" alt="img3"></div>
  <div class="box box4"><img src="./images/wednesday.png" alt="img4"></div>
  <div class="box box5"><img src="./images/code.png" alt="img5"></div>
</body>
</html>
