<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transform:scale() 크기</title>
    <style>
        .box {
            border:6px solid #000;
            margin: 100px auto;
            width: 250px; height: 250px;
        }

        img {
            width: 100%;
            border:3px solid red;
            box-sizing: border-box;
            transition: .7s;
        }

        .box1:hover img {
            /* width: 400px; */
            transform: scale(1.4); /* 배수의 값으로 단위값 없음 */
        }

        .box2:hover img {
            transform: scaleX(2); /* 가로 제어 */
        }

        .box3:hover img {
            transform: scaleY(0.7); /* 세로 제어 (줄어 듦) */
        }

        .box4:hover img {
            transform: scale(1.3, .5); /* 가로 세로 */
        }
    </style>
</head>
<body>
    <h1>transform:scale() 크기</h1>
    <div class="box box1"><img src="./images/wednesday.png" alt="수요일"></div>
    <div class="box box2"><img src="./images/code.png" alt="img2"></div>
    <div class="box box3"><img src="./images/wednesday.png" alt="수요일"></div>
    <div class="box box4"><img src="./images/code.png" alt="수요일"></div>

</body>
</html>
