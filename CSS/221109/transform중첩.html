<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transform 중첩</title>
    <style>
        .wrapper {
            font-weight: bold; font-size: 1.3em; text-align: center;
            border:6px solid #000;
            width: 50vw; height: 50vw;
            margin: 5vw auto;
        }

        .wrapper .box {
            background-color: salmon;
            transition: 1s;
            width: 100%; height: 100%;
        }

        .wrapper:hover .box {

          /*  
            css 우선 순위 방식에 따라, 같은 특성의 값 중 나중에 적용된 값이 우선 적용 

            transform: rotate(360deg);
            transform: skew(15deg);

            margin: 0;
            margin: 30px; */

            /* 여러 개 값 적용시 띄어쓰기로 구분. 순서에 따라 결과 값이 달라질 수도 있음 */
            transform: skew(15deg) scale(1.4) rotate(360deg);
        }
    </style>
</head>
<body>
    <h1>transform 중첩</h1>
    <div class="wrapper">
        <div class="box">rotate(); skew(); scale();</div>
    </div>
</body>
</html>
