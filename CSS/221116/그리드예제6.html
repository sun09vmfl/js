<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>그리드 예제6</title>
    <style> 


        .box {width: 70%; height: 50vh; font-weight: bold; font-size: 1.2em; border: 6px solid #000; margin: 50px auto; 
            display: grid; gap:2px;

            /* grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));  아이템을 늘려 하나의 행을 채움 */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr))
        }

        .box .item:nth-child(odd) {background-color: #7978ff;}
        .box .item:nth-child(even) {background-color: skyblue;}
    </style>
</head>
<body>
    <div class="box">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
    </div>
</body>
</html>
