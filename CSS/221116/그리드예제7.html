<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>그리드예제7</title>
    <style>
        body {margin: 0; font-weight: bold; font-size: 1.2em;}
        .box {display: grid; gap:1px; 
        grid-auto-rows:60px; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));} 
        .box .item {display: grid; place-items: center;}
        .box .item:nth-child(odd) {background-color: tomato;}
        .box .item:nth-child(even) {background-color: teal;}

        .box .item:first-child {
            background-color: maroon; color:#fff;
            grid-column: 1/3;
            grid-row: 1/3;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">01</div>
        <div class="item">02</div>

</html>
