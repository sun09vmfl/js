<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>스크롤 예제2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 200vh;
        width: 100vw;
        background-color: #ddd;
        position: absolute;
      }

      nav {
        background-color: rgb(240, 115, 42);
        color: #fff;
        width: 100%;
        height: 100px;
        line-height: 100px;
        font-size: 2em;
        text-align: center;
        position: fixed;
      }

      h1 {
        width: 100vw;
        height: 100px;
        position: absolute;
        top: 100px;
        background-color: hotpink;
        text-align: center;
        line-height: 100px;
      }

      main {
        margin-top: 400px;
        text-align: center;
        font-size: 2em;
        text-align: center;
      }

      #banner {
        width: 300px;
        height: 120px;
        font-size: 1.5em;
        text-align: center;
        background-color: rgb(136, 235, 141);
        position: absolute;
        right: 0;
        bottom: 150px;
      }

      footer {
        width: 100vw;
        height: 200px;
        position: absolute;
        bottom: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <nav>네비게이션</nav>
    <h1>scroll Ex2</h1>
    <main>원하는 위치에서 실행</main>
    <footer>푸터</footer>

    <div id="banner">배너입니다.</div>
    <script></script>
  </body>
</html>
