<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>form EX1</title>
  </head>
  <body>
    <h1>제곱미터를 평으로</h1>
    <h2>* 0.3025</h2>
    <form>
      <input type="text" name="num" id="num" />
      <button type="submit">계산</button>
      <p>변환값</p>
    </form>
    <script>
      const button = document.querySelector(`button`);
      const p = document.querySelector(`p`);
      const text = document.forms[0].num;

      button.addEventListener(`click`, e => {
        e.preventDefault();

        let num = text.value;
        console.log(typeof num); //string input으로 입력 받은 값은 문자열로 반환.
        num = Number(num);
        console.log(typeof num); // number

        // .isNaN() 숫자인지 아닌지 boolean 반환. 숫자 아니다.
        if (isNaN(num)) {
          p.textContent = `숫자만 입력하세요.`;
          return;
        }
        const result = Math.round(num * 0.3025); // 반올림

        p.textContent = `약 ${result}평 입니다`;
      });
    </script>
  </body>
</html>
