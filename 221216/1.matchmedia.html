<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>match media</title>
  </head>
  <body>
    <script>
      // window.matchMedia(); 미디어 쿼리 객체 반환
      // matchMedia(`(min-width: 768px)`)
      // matchMedia(`(screen and (min-width:768px) and (max-width:1241px)`)
      // matchMedia(`(min-width:768px)`).matches; 범위가 맞는지 Boolean으로 반환

      // 새로고침 해야지 확인 가능 자동 변경 x

      const mq = matchMedia(`(min-width:768px)`);

      const view = (bg, txt) => {
        document.body.style.background = bg;
        document.body.innerHTML = `<h1>768px <em>${txt}</em> 화면입니다.</h1>`;
      };

      /*
      if (mq.matches) {
        bgColor(`orange`);
        document.body.innerHTML = `<h1>768px <em>이상의</em> 화면입니다.</h1>`;
      } else {
        bgColor(`rightskyblue`);
        document.body.innerHTML = `<h1>768px 미만의 화면입니다.</h1>`;
      }
      */

      mq.matches ? view(`orange`, `이상의`) : view(`lightskyblue`, `미만의`);
    </script>
  </body>
</html>
