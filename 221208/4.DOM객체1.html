<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>DOM 객체 1</title>
  </head>

  <body>
    <h1 id="title"></h1>
    <p>문서의 구조화된 표현</p>
    <p>HTML, XML 문서의 프로그래밍 interface</p>
    <p>자바스크립트가 DOM구조에 접근하여 문서구조, 스타일, 내용등을 변경</p>
    <p>
      <a
        href="https://developer.mozilla.org/ko/docs/Web/API/Document_Object_Model/Introduction#dom_%EC%9D%B4%EB%9E%80"
        target="_blank"
        >DOM 소개</a
      >
    </p>
    <p>
      <a
        href="https://developer.mozilla.org/ko/docs/Web/API/Document_Object_Model"
        target="_blank"
        >문서 객체 모델(DOM)</a
      >
    </p>

    <ul class="gnb">
      <li class="list"></li>
      <li class="list"></li>
      <li class="list"></li>
      <li class="list"></li>
    </ul>

    <script>
      /* 
        css style == document.body.style
        border == border
        font-size == fontSize
        background-color == backgroundColor
        margin-top == marginTop
  
      */

      // id 속성 노드 탐색 document.getElementById(`id`);
      const title = document.getElementById(`title`);
      title.textContent = `문서객체모델(Document Object Model)`;

      /* 
        NodeList라는 유사 배열로 반환.
          - 유사 배열이란? 배열은 아니지만 배열처럼 처리할 수 있는 객체로 숫자로 인덱싱된 key와 length 프로퍼티가 있음.
          - NodeList는 .forEach()는 사용 가능하나 배열이 아니기 때문에 .map(), .filter(), 등의 다른 배열 메서드 사용 x
          - spread 연산자를 이용하여 배열로 변환하여 사용 가능.
      */

      // class 속성 노드 탐색. document.getElementsByClassName();  유사 배열 형태로 반환.
      document.getElementsByClassName(`gnb`)[0].style.border = `3px solid #000`;
      // tag 속성 노드 탐색. document.getElementsByTagNameNS(); 유사 배열 형태로 반환.
      console.log(document.getElementsByTagName(`p`)); // []

      // 표준 탐색 메서드. css에서 작성했던 방식 그대로 작성 가능
      document.querySelector(`#title`).style.fontSize = `24px`; //아이디 탐색

      // 여러 노드를 탐색하나 하나의 노드만 반환. 유사 배열로 반환.
      const links = document.querySelectorAll(`a`);
      /*
      links[0].style.textDecoration = `none`;
      links[1].style.textDecoration = `none`;
      links[0].style.color = `inherit`;
      links[1].style.color = `inherit`;
      */
      // Array.forEach(callback(이 안 매개변수 안에 들어가는 거 3자리 염두해놔!));
      links.forEach(function (a) {
        a.style.textDecoration = `none`;
        a.style.color = `red`;
      });

      // li의 내용을 'list1`, list2, list3, list4'; line-height:1.6; color:teal;
      const lis = document.querySelectorAll(`li`);
      console.log(lis);
      /* 
        lis[0].textContent = 'list1'
        lis[0].style.color = 'teal'
        lis[0].style.lineHeight = '1.6'
      */

      lis.forEach(li, (idx) => {
        // 첫번째 매개변수 : 배열 요소, 두 번째 매개변수: 인덱스 번호
        li.textContent = `list ${idx + 1}`;
        li.style.color = `teal`;
        li.style.lineHeight = 1.6;
      });
    </script>
  </body>
</html>
