<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>promise3 - callback</title>
  </head>
  <body>
    <script>
      console.log(`커피 주문`);

      const step1 = item => {
        setTimeout(() => {
          console.log(`주문 접수`);
          item();
        }, 2000);
      };

      const step2 = item => {
        setTimeout(() => {
          console.log(`주문한 메뉴가 약 5분 이내 준비될 예정입니다.`);
          item();
        }, 1000);
      };

      const step3 = item => {
        setTimeout(() => {
          console.log(`제조 중`);
          item();
        }, 2000);
      };

      step1(function () {
        step2(function () {
          step3(function () {
            console.log(`주문한 커피가 나왔습니다.`);
          });
        });
      });
    </script>
  </body>
</html>
