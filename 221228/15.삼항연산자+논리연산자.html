<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>삼항연산자+논리연산자</title>
  </head>
  <body>
    <script>
      /*
      js 영역)
         if() {

         } else if() {

         } else {}

      JSX 영역)
        삼항연산자
        조건 ? true 일 때 : false 일 때

        논리연산자
        (조건) && 참인 결과
        true && 결과

        false || 결과
        null || 결과
        undefined || 결과
      */

      const done1 = true;
      const done2 = false;
      const done3 = undefined;

      const result1 = done1 === true ? `참` : `거짓`;
      console.log(result1);

      const result2 = done1 === false && `참인 결과`;
      console.log(result2);

      const result3 = done2 || `거짓인 결과`;
      console.log(result3);

      const result4 = done3 || `값이 존재하지 않음`;
      console.log(result4);
    </script>
  </body>
</html>
