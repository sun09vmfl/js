<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>가로 스크롤</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-size: 2em;
      }

      #container {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        border: 3px solid red;
        box-sizing: border-box;
        display: flex;
        overflow-y: hidden;
      }

      #container li {
        width: 100%;
        height: 100%;
        flex-shrink: 0;
      }

      #container li:nth-child(1) {
        background-color: rgb(231, 139, 139);
      }
      #container li:nth-child(2) {
        background-color: rgb(243, 191, 122);
      }
      #container li:nth-child(3) {
        background-color: rgb(115, 224, 138);
      }
      #container li:nth-child(4) {
        background-color: rgb(71, 127, 233);
      }
      #container li:nth-child(5) {
        background-color: rgb(188, 126, 230);
      }

      #container h2 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <ul id="container">
      <li>
        <h2>box1</h2>
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/wheel_event">wheelEvent</a>
      </li>
      <li>
        <h2>box2</h2>
      </li>
      <li>
        <h2>box3</h2>
      </li>
      <li>
        <h2>box4</h2>
      </li>
      <li>
        <h2>box5</h2>
      </li>
    </ul>

    <script>
      const container = document.querySelector(`#container`);
      const boxes = document.querySelectorAll(`#container li`);

      const scrolled = e => {
        //WheelEvent.deltaY 세로 스크롤 시 값 반환. 읽기 전용.
        console.log(e.deltaY);
        let num = (container.scrollLeft += e.deltaY);
        console.log(num);
      };

      container.addEventListener(`wheel`, scrolled);
    </script>
  </body>
</html>
