      let num = prompt(`1~4 번의 숫자를 입력하시오`);
      // num = +num; // 문자열 -> 숫자
      let url = "";

      switch (num) {
        case null:
          url = `<h2>취소했습니다.</h2>`;
          break;
          
        case "1":
          url = `<img src="https://unsplash.it/400/400?image=1" alt="img1">`;
          break;

        case "2":
          url = `<img src="https://unsplash.it/400/400?image=15" alt="img2">`;
          break;

        case "3":
          url = `<img src="https://unsplash.it/400/400?image=15" alt="img3">`;
          break;

        case "4":
          url = `<img src="https://unsplash.it/400/400?image=154" alt="img4">`;
          break;

        default:
          url = "<h2>해당 번호만 입력하시오.</h2>";
      }

      document.body.innerHTML = url;
    </script>
