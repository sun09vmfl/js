<html>
  <script>
    // if조건문ex3.html

    /* 
      회원 탈퇴 하겠습니까라고 확인창이 뜨면
      확인 버튼 클릭시 '탈퇴 처리 되었습니다' 알림창
      취소 버튼 클릭시 '탈퇴 취소 되었습니다' 알림창
    */

    let member = confirm("회원 탈퇴 하겠습니까?"); // 확인:true(1), 취소:false(0)

    // === '완전히 같다' 데이터의 타입까지 같다
    // == '같다' 데이터의 타입은 다를 수 있으나 값이 같다

    // if (member === true) { true 데이터 타입까지 같다.
    // if (member === 1) { false 데이터 타입이 다르기 때문에 둘 다 취소 된다 함
    // if (member == 1) {

    
    if (member) {
      //그냥 변수만 적용해도 됨. 확인:true(1), 취소:false(0)
      alert("탈퇴 처리 되었습니다");
    } else {
      alert("탈퇴 취소 되었습니다");
    } 

    //삼항연산자
    // member ? alert(`탈퇴되었습니다`) : alert(`탈퇴취소되었습니다.`);
  </script>
