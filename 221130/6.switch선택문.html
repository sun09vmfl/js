<!DOCTYPE html>
<html lan="ko">
  <body>
    <script>
      /*
    switch 선택문 : 특정 값과 비교하여 참인 경우 실행


    switch (비교값) { 비교시 엄격한 비교 ===
      case 비교할 값 : 이 값과 비교하여 참인 경우
          실행문;
          break; 비교값이 참인 경우 다음으로 넘어가지 않고 구문을 벗어남

      case 비교할 값 :
          실행문;
          break;

        default : 위의 비교값과 일치하는 값이 없는 경우 실행. else와 같은 역할을 하며 생략 가능
          실행문;
          break; 제일 마지막 값이기 때문에 생략 가능
        }
  */

      let num = prompt(`1~4 숫자 중 하나만 작서해 주세요.`);
      num = +num;
      console.log(typeof num); //number

      switch (num) {
        case 1: // case의 값으로 문자열, 숫자, 논리, null, undefined 등등
          document.body.innerHTML = `<h2>입력한 숫자는 ${num}입니다.</h2>`;
          break;
        case 2:
          document.body.innerHTML = `<h2>입력한 숫자는 ${num}입니다.</h2>`;
          break;
        case 3:
          document.body.innerHTML = `<h2>입력한 숫자는 ${num}입니다.</h2>`;
          break;
        case 4:
          document.body.innerHTML = `<h2>입력한 숫자는 ${num}입니다.</h2>`;
          break;

        default:
          document.body.innerHTML = `<h2>1~4 숫자만 입력해 주세요.</h2>`;
          break;
      }
    </script>
  </body>
</html>
