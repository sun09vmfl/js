      const coffee = prompt(
        `아메리카노, 카페라떼, 카페모카, 바닐라라떼 중 선택하세요.`
      );
      let price = 0; // 숫자로 변수 초기화

      switch (coffee) {
        case "아메리카노":
          price = 10000;
          break;
        case "카페라떼":
          price = 20000;
          break;
        case "카페모카":
          price = 15000;
          break;
        case "바닐라라떼":
          price = 25000;
          break;

        default:
          document.body.innerHTML = `<h2>메뉴에 있는 커피만 주문 가능합니다.</h2>`;
          break;
      }

      if (price)
        //price 있는 값만 나온다는 것임..
        document.body.innerHTML = `<h2>주문한 커피는 ${coffee}이고, 가격은 ${price}원 입니다.</h2>`;
