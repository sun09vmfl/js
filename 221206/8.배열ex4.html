<script>
  // 배열 안에 들어 있는 숫자 중 3보다 큰 숫자로만 이루어진 배열을 새로 만들어서 반환

  const total = (arr) => {
    // 빈 배열 생성 후 조건에 맞는 값만 추가
    const newArr = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > 3) {
        newArr.push(arr[i]);
      }
    }
    return newArr;
  };
  const arr = [1, 2, 3, 4, 5, 6, 7];
  console.log(total(arr)); //[4,5,6,7]
</script>
